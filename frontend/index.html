<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Notes Generator from Textbooks</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>AI Notes Generator from Textbooks</h1>

    <textarea id="inputText" placeholder="Paste textbook paragraph here..."></textarea>

    <div class="input-row">
        <label for="bullets">Number of bullet points:</label>
        <input id="bullets" type="number" min="1" value="5" />
    </div>

    <button id="generateBtn">Generate Notes</button>

    <h2>Generated Notes:</h2>
    <div id="notesOutput" class="output-box">Notes will appear here...</div>

    <script src="script.js"></script>
</body>
</html>
